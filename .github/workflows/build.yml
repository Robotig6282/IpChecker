name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux-amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux-arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: darwin-amd64
            runner: ubuntu-latest
            goos: darwin
            goarch: amd64
          - os: darwin-arm64
            runner: ubuntu-latest
            goos: darwin
            goarch: arm64
          - os: windows-amd64
            runner: ubuntu-latest
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [[ "$VERSION" == "refs/heads/"* ]]; then
            VERSION=dev
          fi
          BINARY_NAME=ipchecker${{ matrix.goos == 'windows' && '.exe' || '' }}
          go build -ldflags="-s -w -X main.version=$VERSION" -o $BINARY_NAME .
          mkdir -p dist
          mv $BINARY_NAME dist/ipchecker-${{ matrix.os }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipchecker-${{ matrix.os }}
          path: dist/ipchecker-${{ matrix.os }}

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create checksums
        run: |
          cd dist
          for dir in */; do
            cd "$dir"
            sha256sum ipchecker-* > sha256sum.txt
            cd ..
          done
          cd ..

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*/ipchecker-*
          generate_release_notes: true
          draft: false
          prerelease: false
